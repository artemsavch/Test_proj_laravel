version: '2'
services:
  test_web:
        container_name: test-web-container
        build:
            context: ./data/docker/web
            dockerfile: dev/Dockerfile
            args:
                HOST_UID: ${HOST_UID}
        restart: always
        volumes:
            - .:/var/www/html
        links:
            - test_db
            - test_redis
        depends_on:
            - test_db
            - test_redis

  test_db:
        container_name: test-db-container
        build:
            context: ./data/docker/db
            args:
                HOST_UID: ${HOST_UID}
        restart: always
        volumes:
            - ./data/volumes/db:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: secret
            MYSQL_DATABASE: test
            MYSQL_USER: docker
            MYSQL_PASSWORD: secret

  test_redis:
        container_name: test-redis-container
        restart: always
        build:
            context: ./data/docker/redis
            args:
                HOST_UID: ${HOST_UID}
        volumes:
            - ./data/volumes/redis:/data
